<!doctype html>
<html lang="en">
  {% include head.html %}
  {% include header.html %}
  {% include script.html %}
  <body>
    <!-- Begin #services-section -->
    <section id="services" class="services-section section-global-wrapper">
        <div class="container">
            <div class="row">
                <div class="services-header">
                    <h3 class="services-header-title">异星工厂 factorio 蓝图库</h3>
                </div>
            </div>
            <hr />
            <!-- Begin Services Row 1 -->
            <div class="row services-row services-row-head services-row-1">
                {% if site.posts.size > 0 %}
                    {% for post in paginator.posts %}
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                        <!-- <div class="thumbnail" href="{{ post.url }}">
                            <img src="{{ post.thumbnail }}" alt="...">
                            <div class="caption">
                              <h3 class="services-body">{{ post.title }}</h3>
                            </div> -->
                        <!-- </div> -->
                        <div class="services-group wow animated fadeInLeft" data-wow-offset="40">
                            <a href="{{ post.url }}">
                                <p class="services-icon ">
                                    <img class="thumbnail" style="display:inline-block;padding:0;" src="{{ post.thumbnail }}" />
                                </p>
                                <p class="services-title">{{ post.title }}</p>
                                <p class="services-body">{{ post.description }}</p>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
        
            </div>
            <!-- End Serivces Row 1 -->
    
        </div>      
    </section>
    <!-- End #services-section -->

    {% include pagination.html %}
  </body>

  {% include footer.html %}
</html>
