<!doctype html>
<html lang="en">
  {% include head.html %}
  {% include header.html %}
  {% include script.html %}
  <body>
    <!-- Begin #services-section -->
    <section id="services" class="services-section section-global-wrapper">
        <div class="container">
            <div class="row">
                <div class="services-header">
                    <h3 class="services-header-title">异星工厂 factorio 蓝图库</h3>
                    <p class="services-header-body"><em> 最新 </em> <em> 最全 </em>异星工厂 factorio 蓝图库 </p><hr>
                </div>
            </div>

            <!-- Begin Services Row 1 -->
            <div class="row services-row services-row-head services-row-1">
                {% if site.posts.size > 0 %}
                    {% for post in paginator.posts %}
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                        <div class="services-group wow animated fadeInLeft" data-wow-offset="40">
                            <a href="{{ post.url }}">
                                <p class="services-icon"><img src="{{ post.thumbnail }}" />
                                </p>
                                <p class="services-body">{{ post.title }}</p>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
        
            </div>
            <!-- End Serivces Row 1 -->
    
        </div>      
    </section>
    <!-- End #services-section -->

    {% include pagination.html %}
  </body>

  {% include footer.html %}
</html>
